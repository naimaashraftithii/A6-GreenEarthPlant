<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Green Earth Plant</title>
    <link rel="shortcut icon" href="./assets/planet-earth.png" type="image/x-icon" />
     <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- font integration  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- tailwind+daisyui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- stylesheet  -->
    <link rel="stylesheet" href="./style.css">
    <style>
    #quick-view::backdrop { background: rgba(0,0,0,.45); }
    #cart-items::-webkit-scrollbar { height: 8px; width: 8px; }
    #cart-items::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 8px; }
  </style>


</head>

<body class="bg-[#e9f8ef] text-gray-800">

  <!-- ======= Shop Section ======= -->
  <section class="py-10">
    <div class="max-w-[1500px] mx-auto px-4 sm:px-6">
      <h2 class="text-3xl md:text-4xl font-bold text-center mb-10">Choose Your Trees</h2>

      <!-- Desktop: 3 columns | Mobile: stacked -->
      <div class="grid gap-6 lg:gap-8 grid-cols-1 lg:[grid-template-columns:260px_1fr_320px]">

        <!-- Categories -->
        <aside aria-label="Categories" class="h-fit">
          <h3 class="font-semibold mb-3">Categories</h3>
          <div id="category-list" class="flex flex-col gap-1"></div>
        </aside>

        <!-- Cards -->
        <div>
          <div id="spinner" class="hidden flex justify-center items-center py-8">
            <div class="h-8 w-8 border-4 border-emerald-600 border-t-transparent rounded-full animate-spin"></div>
            <span class="ml-3 text-sm">Loading…</span>
          </div>

          <div id="card-grid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>

          <div id="empty-state" class="hidden text-center py-10">
            <p class="text-gray-600">No trees found for this category.</p>
          </div>
        </div>

        <!-- Cart -->
        <aside aria-label="Cart" class="bg-white rounded-2xl shadow p-5 h-fit">
          <div class="flex items-center justify-between mb-3">
            <h3 class="font-semibold">Cart</h3>
            <span id="cart-count" class="text-sm text-gray-500"></span>
          </div>
          <ul id="cart-items" class="space-y-3 text-sm max-h-[420px] overflow-auto pr-1"></ul>
          <div class="mt-4 border-t pt-3 flex justify-between font-semibold">
            <span>Total:</span>
            <span id="cart-total">৳0</span>
          </div>
        </aside>
      </div>
    </div>
  </section>

  <!-- ======= Quick View Modal ======= -->
  <dialog id="quick-view"
          class="rounded-3xl w-[92%] max-w-md sm:max-w-xl md:max-w-3xl p-0 overflow-hidden">
    <div class="relative bg-white">
      <button id="qv-close"
              class="absolute top-3 right-3 h-9 w-9 rounded-full flex items-center justify-center
                     bg-white/90 text-gray-700 hover:bg-white shadow">✕</button>

      <!-- EXACT image line requested -->
      <img id="modal-img" class="w-full h-60 object-cover rounded-lg mb-4"
           src="https://i.ibb.co.com/cSQdg7tf/mango-min.jpg" alt="">

      <div class="px-5 pb-6 md:px-7 md:pb-7 text-left">
        <h3 id="qv-name" class="text-2xl md:text-3xl font-bold mb-2"></h3>
        <p id="qv-desc" class="text-[15px] md:text-lg leading-relaxed text-gray-700"></p>

        <p class="mt-4 text-base md:text-lg">
          <span class="font-semibold">Category:</span>
          <span id="qv-cat" class="text-emerald-700 font-medium"></span>
        </p>
        <p class="mt-1 text-base md:text-lg">
          <span class="font-semibold">Price:</span>
          <span id="qv-price" class="font-semibold"></span>
        </p>

        <button id="qv-add"
                class="mt-6 w-full rounded-full bg-emerald-700 text-white py-3 text-base md:text-lg
                       font-medium hover:brightness-110 active:brightness-95 transition">
          Add to Cart
        </button>
      </div>
    </div>
  </dialog>

  <script src="./test.js"></script>
</body>
</html>
